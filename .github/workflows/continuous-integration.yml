name: Continuous integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency: 
  group: environment-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false # keep on building even if one target fails
      matrix:
        target: [rpipico]
    runs-on: ubuntu-20.04
    steps:
    - name: install build deps
      run: |
        echo "setup_sh=true" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib
    - name: make
      run: ${{ env.setup_sh }} && cd ~/work/Fleunix/Fleunix && ls & cd Kernel/platform-rpipico && make world -j
    - name: Archive code coverage result
      uses: actions/upload-artifact@v4
      with:
          name: Pi Out
          path: ~/work/Fleunix/Kernel/platform-rpipico
  
